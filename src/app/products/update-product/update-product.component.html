<h2 class="bg-light mb-2"> Update Product</h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">Product Name</label>
          <input type="text" class="form-control" [(ngModel)]="productDetails.productName" id="validationCustom01" value="Enter Product Name" required name="productName" ngModel>
          <!-- <div class="valid-feedback">
            Looks good!
          </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Category Id</label>
          <input type="text" class="form-control" [(ngModel)]="productDetails.categoryId" id="validationCustom02" value="Enter Category Id" required name="categoryId" ngModel>
          <!-- <div class="valid-feedback">
            Looks good!
          </div> -->
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Description</label>
          <input type="text" class="form-control" [(ngModel)]="productDetails.description" id="validationCustom03" value="Enter Product Description" required name="description" ngModel> 
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom04">Rating</label>
          <select class="custom-select"   id="validationCustom04" required name="product_rating" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <!-- <div class="invalid-feedback">
            Please select a valid state.
          </div> -->
        </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">Product Color</label>
            <input type="text" class="form-control"  [(ngModel)]="productDetails.color" id="validationCustom05" value="Enter Product Color" required name="product_color" ngModel>
            <!-- <div class="invalid-feedback">
              Please provide a valid zip.
            </div> -->
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">Is Available</label>
            <select class="custom-select" [(ngModel)]="productDetails.is_available" required name="product_available" id="" ngModel>
              <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
            </select>
          </div>
        </div>
       <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom05">Product Price</label>
          <input type="text" class="form-control" [(ngModel)]="productDetails.price" id="validationCustom05" value="Enter Product Price" required name="price" ngModel>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">Reviews</label>
            <select class="custom-select"  required name="product_reviews" id="" ngModel>
              <option selected value="">Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
       </div>
      <button class="btn btn-primary" type="submit">Update Product</button>
    </form>
